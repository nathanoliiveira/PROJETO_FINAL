spring.application.name=projeto-final

# LOCALE

spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

#H2 CONFIG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:JAVER
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Springdoc OpenApi 3.1 & Swagger 3
# springdoc.swagger-ui.path=/docs-park.html
# springdoc.api-docs.path=/docs-park
# springdoc.packages-to-scan=com.gruiz.demo_park_api.web.controller

#MESSAGES i18n

spring.messages.basename= messages
spring.messages.encoding= UTF-8